<ion-popover-view style="height: 113px;">
    <ion-content>
        <div class="list">
            <a class="item item-icon-left" href ng-click="selectAll()">
                <i class="icon ion-android-done custom"></i> Select All
            </a>
            <a class="item item-icon-left" href ng-click="unselectAll()">
                <i class="icon ion-android-close custom"></i> Unselect All
            </a>
        </div>
    </ion-content>
</ion-popover-view>
