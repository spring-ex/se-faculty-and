<ion-view title="Login">
    <ion-nav-bar class="bar-custom">
    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label custom">Phone Number</span>
                <input type="number" placeholder="Phone Number" ng-model="loginData.PhoneNumber">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label custom">Password</span>
                <input type="password" placeholder="Password" ng-model="loginData.Password">
            </label>
        </div>
        <div class="row text-center">
            <div class="col assertive" style="font-size:17px;">
                {{errorMessage}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-custom loginButton" ng-click="login()">
                    Login
                </button>
            </div>
        </div>
        <div class="row" ng-if="showUpdateButton">
            <div class="col">
                <button class="button button-balanced loginButton" ng-click="update()">
                    Update
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
