<ion-modal-view>
    <div class="bar bar-header bar-custom">
        <h1 class="title">Topics</h1>
        <button class="button button-clear icon ion-close-round smallButtonIcon" ng-click="closeModal()"></button>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-icon-right" href ng-repeat="topic in topics">
                <h2>{{topic.Name}}</h2>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
