<ion-modal-view>
    <div class="bar bar-header bar-custom">
        <h1 class="title">Enter {{student.Name}}'s Marks</h1>
        <button class="button button-clear icon ion-close-round smallButtonIcon" ng-click="closeModal()"></button>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-input-right" ng-repeat="criteria in criterias" style="padding:10px;">
                <div class="row no-padding">
                    <div class="col col-50 no-padding" style="white-space: initial;" ng-bind-html="criteria.Name"></div>
                    <div class="col col-25 text-center">
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="criteria.IsAbsent" ng-change="criteriaSwitchChanged(criteria)">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="col col-25">
                        <input id="input-{{criteria.Id}}" style="width: 50%;float: left;" type="number" ng-model="criteria.MarksScored" class="student-marks" ng-hide="criteria.IsAbsent" ng-change="criteriaMarksEntered($index)">
                        <div style="display: inline;line-height: 32px;margin-left: 5px;">/{{criteria.MaxScore}}</div>
                    </div>
                </div>
            </div>
            <div class="item" ng-if="loggedInUser.Type != 'LM'">
                <div class="row no-padding">
                    <div class="col col-50 no-padding" style="line-height:44px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
                        <b>Total</b>
                    </div>
                    <div class="col col-25">
                        <input ng-disabled="criterias.length > 0" style="width: 50%;float: left;" type="number" ng-model="student.Marks" class="student-marks" ng-change="isMarksMoreThanMaxMarks()">
                        <div style="display: inline;line-height: 32px;margin-left: 5px;">/{{test.MaxMarks}}</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-custom button-footer-bar custom-footer" style="padding:0;border:none;">
        <button style="border-radius:0px;" class="button button-custom loginButton" ng-click="updateMarks()">Update</button>
    </ion-footer-bar>
</ion-modal-view>
